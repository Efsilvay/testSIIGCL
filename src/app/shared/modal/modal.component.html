<div mat-dialog-title>
    <h1>Editar Personaje</h1>
</div>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>
                    Nombre
                </mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>
                    Genero
                </mat-label>
                <input matInput type="text" formControlName="genero">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>
                    Especie
                </mat-label>
                <input matInput type="text" formControlName="especie">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>
                    Imagen
                </mat-label>
                <input matInput type="text" formControlName="imagen">
            </mat-form-field>
        </div>
        <div mat-dialog-actions class="action">
            <button mat-raised-button [matDialogClose]="false" type="button">Cancelar</button>
            <button [disabled]="!contactForm.valid" mat-raised-button color="primary" type="submit">Guardar</button>
        </div>
    </div>
</form>
